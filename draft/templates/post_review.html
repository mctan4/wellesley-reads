{% extends "base.html" %}

{% block main_content %}

<h1>Post your review about {{bname}}</h1>

<form method="post" action="">
    <fieldset>
    <legend>Your review</legend>
    <table>
    <tr><td><label for="rating" accesskey="r">Your rating (choose between '0', '0.5', '1', '1.5', '2', '2.5', '3', '3.5', '4', '4.5', '5')</label></td>
        <td><input id="rating" type="text" name="rating"></td></tr>
    <tr><td><label for="content" accesskey="c">Your review:</label></td>
        <td><input id="content" type="text" name="content"></td></tr>
    </table>
    </fieldset>
    
    <p> <input type='submit' value='Post Review'> </p>
</form>

{% endblock %}
